<body class="sb-nav-fixed ">

    <!-- createing nav bar -->
    <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
        <span> <a type="button" class="btn btn-secondary mx-2" href="../index.html">

                        Todo Management Pannel

            </div>
        </span>

    <!-- navbar end -->
    <main>
        <!-- add remove todo  buttons-->
        <center class="todoResponseiveParent">
        <div id="todo_Buttons" class="btn-group m-5 todo_Action_Buttons todoResponseive" role="group" aria-label="Basic example">
            <button type="button" onclick="addTodo()" class="btn btn-primary">Add To Todo</button>
          </div>
          <div class="btn-group m-5 todo_Action_Buttons todoResponseive" role="group" aria-label="Basic example">
            <button type="button" onclick="clearAllTodo()" class="btn btn-danger ">Clear All Todo</button>
          </div>
        </center>

    <!-- --------------------------------------- -->
    <!-- UI when There Is No TODo -->

    <div id="noRecord" class="container my-5 ">
        <p class="text-center position-absolute top-50 start-50 translate-middle" >No Record To Display</p>
    </div>

        <!-- ------------------------------------------ --> 
<!-- add to todo -->
        <div id="elementsAdding" style="display:none;">
        <form action="" class="container my-5" style="width: 60%;" >
          <div class="mb-3 ">
              <label for="todoTitleInput1" class="form-label">Title</label>
              <input type="text" class="form-control" id="todoTitleInput1" placeholder="Watch Movie">
            </div>
            <div class="mb-3">
              <label for="todoDescriptionInput1" class="form-label">Description (Optional)</label>
              <textarea class="form-control" id="todoDescriptionInput1" rows="3" placeholder="Movie will be 'Lost In Space'" ></textarea>
            </div>
            <div class="mb-3">
              <label for="deadline" class="form-label">Deadline</label>
        <input type="datetime-local" class="form-control" id="todoDeadline" name="deadline">
            </div>
            <div class="mb-3">
            <label for="todoPriorityInput1" class="form-label">Select Priority Level</label>
            <select id="todoPriorityInput1" class="form-select" aria-label="Small select example">
              <option selected value="Low">Low</option>
              <option value="Mid">Mid</option>
              <option value="High">High</option>
            </select>
          </div>
          <center>
          <div class="btn-group mb-3 " role="group" aria-label="Basic example">
              <button type="button" onclick="todoAdded()" class="btn btn-primary">Click To Add In Todo</button>
            </div>
            <div class="btn-group mb-3 " role="group" aria-label="Basic example">
              <button type="button" onclick="todoDontAdd()" class="btn btn-warning">Want To Cancel?</button>
            </div> 
           </center>
          </form>
        </div><br>
          <!-- ------------------------------------------------------------ -->
         
          <ul id="todoTaskListing">
          </ul>


<br><br>
